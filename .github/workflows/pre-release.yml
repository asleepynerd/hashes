---
  name: "pre-release"
  
  on:
    push:
      branches:
        - "main"
  
  jobs:
    pre-release:
      name: "Pre Release"
      runs-on: "ubuntu-latest"
  
      steps:
        # ...
        - name: "Checkout"
          uses: "actions/checkout@v2"
        - name: build
          run: |
            make all
          
  
        - uses: "marvinpinto/action-automatic-releases@latest"
          with:
            repo_token: "${{ secrets.GITHUB_TOKEN }}"
            automatic_release_tag: "latest"
            prerelease: true
            title: "Development Build - $(date +'%Y-%m-%d %H:%M:%S')"
            files: |
              LICENSE.txt
              ./bin/*
